name: Fast Auto Deploy to DigitalOcean

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install rsync and sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass rsync

      - name: Sync changed files to server (rsync)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASS: ${{ secrets.SSH_PASS }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
        run: |
          echo "Uploading only changed files..."
          sshpass -p "$SSH_PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ "$SSH_USER@$SSH_HOST:$PROJECT_DIR"

      - name: Zero-downtime docker deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASS: ${{ secrets.SSH_PASS }}
          PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
        run: |
          echo "Deploying new Docker version..."
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << EOF
            cd $PROJECT_DIR

            # Build only modified layers
            docker compose build --pull

            # Start new version without stopping current one first
            docker compose up -d --no-deps --build

            # Clean unused images
            docker image prune -f
          EOF
